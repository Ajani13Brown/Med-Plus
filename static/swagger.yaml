openapi: 3.0.0
info:
  title: Medication Reminder API
  description: API documentation for the Medication Reminder application.
  version: 1.0.0
servers:
  - url: http://localhost:5000
    description: Local server

paths:
  /users/register:
    post:
      tags:
        - User
      summary: Register a new user
      requestBody:
        description: User registration details
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '201':
          description: User registered successfully
        '400':
          description: Invalid input

  /users/login:
    post:
      tags:
        - User
      summary: User login
      requestBody:
        description: User login credentials
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Login'
      responses:
        '200':
          description: Successful login
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Token'
        '401':
          description: Invalid credentials

  /users/{user_id}:
    get:
      tags:
        - User
      summary: Get user information
      security:
        - BearerAuth: []
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: User information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: User not found

    put:
      tags:
        - User
      summary: Update user information
      security:
        - BearerAuth: []
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        description: Updated user details
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '200':
          description: User information updated
        '404':
          description: User not found

    delete:
      tags:
        - User
      summary: Delete user
      security:
        - BearerAuth: []
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: User deleted
        '404':
          description: User not found

  /users/{user_id}/medications:
    get:
      tags:
        - Medication
      summary: Get medications for a user
      security:
        - BearerAuth: []
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: List of medications
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Medication'

    post:
      tags:
        - Medication
      summary: Add a new medication
      security:
        - BearerAuth: []
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        description: Medication details
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Medication'
      responses:
        '201':
          description: Medication added
        '400':
          description: Invalid input

  /users/{user_id}/medications/{medication_id}:
    delete:
      tags:
        - Medication
      summary: Delete a medication
      security:
        - BearerAuth: []
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
        - name: medication_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Medication deleted
        '404':
          description: Medication not found

  /users/{user_id}/reminders:
    get:
      tags:
        - Reminder
      summary: Get reminders for a user
      security:
        - BearerAuth: []
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: List of reminders
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Reminder'

    post:
      tags:
        - Reminder
      summary: Add a new reminder
      security:
        - BearerAuth: []
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        description: Reminder details
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Reminder'
      responses:
        '201':
          description: Reminder added
        '400':
          description: Invalid input

  /users/{user_id}/reminders/{reminder_id}:
    delete:
      tags:
        - Reminder
      summary: Delete a reminder
      security:
        - BearerAuth: []
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
        - name: reminder_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Reminder deleted
        '404':
          description: Reminder not found

  /qr-code:
    post:
      tags:
        - QR Code
      summary: Generate QR code for medication
      requestBody:
        description: Medication information to encode
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Medication'
      responses:
        '200':
          description: QR code generated
          content:
            image/png:
              schema:
                type: string
                format: binary

  /users/{user_id}/qr-code:
    post:
      tags:
        - QR Code
      summary: Implement medication from QR code into user's profile
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        description: QR code data to be implemented
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                qr_code_data:
                  type: string
                  example: '{"medication": {"name": "Aspirin", "dosage": "500mg", "purpose": "Pain relief"}}'
      responses:
        '200':
          description: Medication information successfully implemented into user profile and medications list
        '400':
          description: Invalid QR code data
        '404':
          description: User not found

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "John Doe"
        email:
          type: string
          example: "john.doe@example.com"
        password:
          type: string
          example: "securepassword"
        role:
          type: string
          enum:
            - child
            - user
            - caregiver
          example: "user"
      
    Login:
      type: object
      properties:
        email:
          type: string
          example: "john.doe@example.com"
        password:
          type: string
          example: "securepassword"
      
    Token:
      type: object
      properties:
        access_token:
          type: string
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."

    Medication:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "Aspirin"
        dosage:
          type: string
          example: "500mg"
        purpose:
          type: string
          example: "Pain relief"
        side_effects:
          type: string
          example: "Nausea"
        precautions:
          type: string
          example: "Avoid alcohol"
        warnings:
          type: string
          example: "Do not exceed recommended dose"

    Reminder:
      type: object
      properties:
        id:
          type: integer
          example: 1
        medication_id:
          type: integer
          example: 1
        user_id:
          type: integer
          example: 1
        time:
          type: string
          format: date-time
          example: "2024-09-18T08:00:00Z"
        dosage:
          type: string
          example: "500mg"

    Prescription:
      type: object
      properties:
        id:
          type: integer
          example: 1
        user_id:
          type: integer
          example: 1
        medication_id:
          type: integer
          example: 1
        instructions:
          type: string
          example: "Take one tablet daily"

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
